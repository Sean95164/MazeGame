<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clients Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-3">List of Clients</h1>
    <a class="btn btn-primary" href="/clients/create">New Client</a>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="client : ${clients}">
          <td th:text="${client.id}"></td>
          <td th:text="${client.firstName} + ' ' + ${client.lastName}"></td>
          <td th:text="${client.email}"></td>
          <td th:text="${client.phone}"></td>
          <td th:text="${client.address}"></td>
          <td th:text="${client.status}"></td>
          <td th:text="${client.createdAt.toString().substring(0, 10)}"></td>
          <td style="white-space: nowrap">
            <a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}" onclick="return confirm('Are you sure?')">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
